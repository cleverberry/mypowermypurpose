# Site
name: "My Power My Purpose"
title: "My Power My Purpose"
description: "Tips for being a powerful you with a purpose."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ""
google_analytics: 'UA-176636207-4'
disqus: ''
mailchimp-list: ''
include: ["_pages"]
permalink: pretty

# Authors
authors:
  Cleverberry:
    name: Cleverberry
    display_name: Cleverberry
    gravatar: https://cleverberry.com/wp-content/uploads/2020/08/berrylogowhite.png
    email: social@cleverberry.co.uk
    web: https://cleverberry.co.uk/
    twitter: https://twitter.com/cleverberry_
    description: ""


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
